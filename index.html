<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Belongs to Cyberstan!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0; /* 背景颜色 */
            background-image: url('background.jpeg'); /* 替换为实际图片 */
            background-size: cover; /* 背景图片覆盖整个窗口 */
            background-position: center; /* 背景图片居中 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            color: white;
            text-align: center;
            margin: 0; /* 去除默认的外边距 */
            height: 100vh; /* 设置高度为视口高度 */
            display: flex; /* 使用flex布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .container {
            width: 90%; /* 容器宽度 */
            max-height: 90%; /* 最大高度 */
            margin: 0 auto; /* 居中容器 */
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px; /* 内边距 */
            overflow-y: auto; /* 允许垂直滚动 */
            border-radius: 10px; /* 圆角 */
        }

        h1 {
            font-size: 3em; /* 调整标题字体大小 */
            text-shadow: 2px 2px 4px #000000; /* 文本阴影 */
            line-height: 1.2;
        }

        p {
            font-size: 2em; /* 调整段落字体大小 */
            text-shadow: 1px 1px 2px #000000; /* 文本阴影 */
            line-height: 1.0;
        }

        /* 媒体查询：针对小屏幕设备 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* 调整标题字体大小 */
            }

            p {
                font-size: 1.5em; /* 调整段落字体大小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>反对超级地球暴政</h1>
        <h1>Against Super Earth Tyranny</h1>
        <p>世界属于赛博斯坦</p>
        <p>World Belongs to Cyberstan</p>
    </div>
</body>
</html>
